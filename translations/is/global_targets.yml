1-1-title: Eigi síðar en árið 2030 hafi sárri fátækt verið útrýmt alls staðar. Miðað verði við að enginn hafi minna á milli handanna en sem nemur 1,25 bandaríkjadölum á dag til að framfleyta sér.
1-2-title: Eigi síðar en árið 2030 búi a.m.k. helmingi færri karlar, konur og börn, óháð aldri, við fátækt eins og hún er skilgreind í hverju landi.
1-3-title: Innleidd verði viðeigandi félagsleg kerfi í hverju landi öllum til handa, þ.m.t. lágmarksframfærsluviðmið, sem styðji frá og með árinu 2030 allverulega við fátæka og fólk í viðkvæmri stöðu.
1-4-title: Eigi síðar en árið 2030 verði tryggt að allir, karlar sem konur, og þá einkum fátækt fólk og fólk í viðkvæmri stöðu, eigi jafnan rétt til efnahagslegra bjargráða og hafi sama aðgengi að grunnþjónustu, eignarhaldi á og yfirráðum yfir landi og öðrum eignum, erfðum, náttúruauðlindum, viðeigandi tækninýjungum og fjármálaþjónustu, þ.m.t. fjármögnun smærri fjárfestinga.
1-5-title: Eigi síðar en árið 2030 verði staða fátækra og fólks í viðkvæmri stöðu styrkt með fyrirbyggjandi aðgerðum til að bregðast við alvarlegum atburðum af völdum loftslagsbreytinga, efnahagslegum eða félagslegum áföllum, umhverfisskaða eða hamförum.
1-a-title: Tryggð verði margvísleg úrræði fyrir þróunarlönd, einkum þau verst settu, þar á meðal með aukinni þróunarsamvinnu, til að þeim standi til boða fullnægjandi og áreiðanleg aðstoð og hrint verði í framkvæmd áætlunum sem miða að því að útrýma fátækt í allri sinni mynd.
1-b-title: Mótuð verði traust umgjörð um stefnumál, alþjóðleg, svæðisbundin og á landsvísu, sem byggist á þróunaráætlunum sem taka einkum mið af stöðu fátækra og kynjamismunun, í því skyni að tryggja að aukið fjármagn fari í aðgerðir sem miða að því að útrýma fátækt.
10-1-title: Eigi síðar en árið 2030 hafi varanleg tekjuaukning náð fram að ganga í áföngum fyrir 40% þess mannfjölda sem tekjulægstur er og verði hlutfallslega hærri en meðallaunahækkanir á landsvísu.
10-2-title: Eigi síðar en árið 2030 verði öllum gert kleift að taka þátt í félagslífi og hafa afskipti af efnahagsmálum og stjórnmálum, án tillits til aldurs, kyns, fötlunar, kynþáttar, þjóðernis, uppruna, trúarbragða, efnahags eða annarrar stöðu.
10-3-title: Tryggð verði jöfn tækifæri og dregið úr ójöfnuði, meðal annars með afnámi laga, breyttri stefnumótun og starfsháttum sem ala á mismunun, samhliða því að þrýsta á lagasetningu, stefnumótun og starfshætti sem styðja við markmiðið.
10-4-title: Mörkuð verði stefna í ríkisfjármálum, launamálum og á félagslegu sviði með það fyrir augum að auka jafnrétti stig af stigi.
10-5-title: Reglusetning og eftirlit með alþjóðlegum fjármálamörkuðum og -stofnunum verði bætt og því regluverki beitt í auknum mæli.
10-6-title: Tryggt verði að þróunarlönd komi að ákvörðunum sem eru teknar innan alþjóðlegra fjármálastofnana til að auka skilvirkni, trúverðugleika, áreiðanleika og tryggja lögmæti þeirra.
10-7-title: Greitt verði fyrir för fólks með því að auðvelda búferlaflutninga og gera þá örugga og reglubundna, meðal annars með því að hrinda stefnumálum á sviði búferlaflutninga í framkvæmd á skipulegan og hagkvæman hátt.
10-a-title: Fylgt verði meginreglunni um sérkjör þróunarlanda, einkum þeirra sem eru skemmst á veg komin, í samræmi við samninga Alþjóðaviðskiptastofnunarinnar.
10-b-title: Hvatt verði til opinberrar þróunaraðstoðar og fjárstreymis, meðal annars með beinni fjárfestingu erlendis frá, í ríkjum sem þurfa mest á því að halda, einkum þróunarlöndum sem eru skemmst á veg komin, Afríkuríkjum, smáeyríkjum og landluktum þróunarlöndum, í samræmi við stefnumörkun þeirra og landsáætlanir.
10-c-title: Eigi síðar en árið 2030 verði millifærslugjöld farandverkafólks komin niður fyrir 3% og loku fyrir það skotið að peningasendingar hafi í för með sér hærri kostnað en 5%.
11-1-title: Eigi síðar en árið 2030 geti allir orðið sér úti um fullnægjandi og öruggt húsnæði á viðráðanlegu verði, fátækrahverfi verði endurbætt og grunnþjónusta standi öllum til boða.
11-2-title: Eigi síðar en árið 2030 geti allir ferðast með öruggum sjálfbærum samgöngutækjum á viðráðanlegu verði á bættu vegakerfi. Lögð verði áhersla á betri almenningssamgöngur sem taka mið af fólki í viðkvæmri stöðu, konum, börnum, fötluðu fólki og öldruðum.
11-3-title: Eigi síðar en árið 2030 verði fjölgun í þéttbýli sjálfbær og íbúar alls staðar í heiminum taki meiri þátt í skipulagsmálum og samkomulagi um sjálfbærni.
11-4-title: Blásið til sóknar til þess að vernda og tryggja náttúru- og menningararfleifð heimsins.
11-5-title: Eigi síðar en árið 2030 dragi úr fjölda þeirra sem deyja í hamförum og þeirra sem bíða skaða af þeim völdum. Dregið verði úr beinu efnahagslegu tjóni af völdum hamfara, í hlutfalli af vergri landsframleiðslu í alþjóðlegum samanburði, þar á meðal vatnstjóni, og áhersla lögð á að vernda fátæka og fólk í viðkvæmri stöðu.
11-6-title: Eigi síðar en árið 2030 verði dregið úr skaðlegum umhverfisáhrifum í borgum, meðal annars með því að bæta loftgæði og meðhöndlun úrgangs.
11-7-title: Eigi síðar en árið 2030 verði græn svæði gerð örugg og aðgengileg fyrir almenning, einkum konur og börn, aldraða og fatlað fólk.
11-a-title: Stutt verði við jákvæð efnahags-, félags- og umhverfisleg tengsl milli þéttbýlis, þéttbýlla svæða í borgarjaðri og dreifbýlissvæða með því að styrkja áætlanir um byggðaþróun á landsvísu og innan svæða.
11-b-title: Eigi síðar en árið 2020 hafi borgum og íbúðarsvæðum fjölgað þar sem áætlanir og stefnumál eru samþætt og miða að aðkomu allra, auðlindanýting verði betri, dregið hafi úr skaðsemi af völdum loftslagsbreytinga og forvarnir gegn hamförum hafi verið efldar. Útbúin verði heildræn áhættustýring vegna hvers kyns hamfara í samræmi við Sendairammaáætlunina 2015–2030 og henni framfylgt.
11-c-title: Stuðningur verði veittur þeim þróunarlöndum sem eru skemmst á veg komin, meðal annars fjárhags- og tækniaðstoð, til þess að reisa öflugar byggingar úr byggingarefni á staðnum.
12-1-title: Hrundið verði í framkvæmd tíu ára rammaáætlunum um sjálfbæra neyslu og framleiðslu þar sem öll lönd, með hátekjuríkin í fararbroddi, grípa til aðgerða. Tekið verði tillit til þróunar og getu þróunarlandanna.
12-2-title: Eigi síðar en árið 2030 verði markmiðum um sjálfbæra og skilvirka nýtingu náttúruauðlinda náð.
12-3-title: Eigi síðar en árið 2030 hafi sóun matvæla á smásölumarkaði og hjá neytendum minnkað um helming á hvern einstakling um heim allan. Nýting í matvælaframleiðslu og hjá birgðakeðjum verði bætt, þ.m.t. við uppskeru.
12-4-title: Eigi síðar en árið 2020 verði meðferð efna og efnablandna umhverfisvænni á öllum stigum, sem og meðhöndlun úrgangs með slíkum spilliefnum, í samræmi við alþjóðlegar rammaáætlanir sem samþykktar hafa verið. Dregið verði verulega úr losun efna og efnablandna út í andrúmsloftið, vatn og jarðveg í því skyni að lágmarka skaðleg áhrif á heilsu manna og umhverfið.
12-5-title: Eigi síðar en árið 2030 hafi forvarnir, minni úrgangur, aukin endurvinnsla og endurnýting dregið verulega úr sóun.
12-6-title: Fyrirtæki, einkum stór og alþjóðleg fyrirtæki, verði hvött til þess að innleiða sjálfbæra þróun í starfsemi sína og veita upplýsingar um sjálfbærni í skýrslum sem gefnar eru út á þeirra vegum.
12-7-title: Stuðlað verði að sjálfbæru verklagi við opinber innkaup í samræmi við innlenda stefnu og forgangsröðun.
12-8-title: Eigi síðar en árið 2030 verði tryggt að fólk um allan heim sé upplýst og meðvitað um sjálfbæra þróun og hvernig það getur lifað í sátt við náttúruna.
12-a-title: Þróunarlönd fái stuðning til þess að auka vísinda- og tækniþekkingu í því skyni að 129 þoka neyslu og framleiðslu í átt til aukinnar sjálfbærni.
12-b-title: Þróuð verði tæki til þess að fylgjast með áhrifum sjálfbærrar þróunar á ferðaþjónustu sem leiðir af sér störf og ýtir undir staðbundna menningu og framleiðslu.
12-c-title: Óhagkvæmar niðurgreiðslur vegna jarðefnaeldsneytis, sem ýta undir sóun, verði færðar til betri vegar með því að aflétta markaðshömlum, í samræmi við innlendar aðstæður, meðal annars með því að endurskipuleggja skattlagningu og leggja niðurgreiðslur niður í áföngum í ljósi skaðlegra umhverfislegra áhrifa. Tekið verði fullt tillit til sérþarfa og aðstæðna þróunarlanda og haldið í skefjum aðgerðum sem gætu haft skaðleg áhrif á þróun fátækra samfélaga.
13-1-title: Auka viðbragðsáætlanir og forvarnir við vá af völdum loftslagsbreytinga og náttúruhamfara alls staðar í heiminum.
13-2-title: Ráðstafanir vegna loftslagsbreytinga verði að finna í landsáætlunum, stefnumótunum og skipulagi.
13-3-title: Menntun verði aukin til að vekja fólk til meðvitundar um hvernig mannauður og stofnanir geta haft áhrif og brugðist við loftslagsbreytingum, þar á meðal með snemmbúnum viðbúnaði og viðvörunum.
13-a-title: Efnd verði fyrirheit hátekjuríkja um 100 milljarða dala framlag, bæði frá hinu opinbera og einkaaðilum, í því skyni að aðstoða þróunarlönd við að draga úr losun gróðurhúsalofttegunda og stuðla að gagnsæjum aðgerðum. Jafnframt verði unnið sem fyrst að fjármögnun Græna loftslagssjóðsins svo að hann geti starfað af fullum krafti.
13-b-title: Finna leiðir til að skipuleggja og stjórna betur loftslagsaðgerðum í þeim þróunarlöndum sem skemmst eru á veg komin og þeim sem eru smáeyríki og leggja í því tilliti áherslu á konur, ungt fólk, byggðarlög og jaðarsamfélög.
14-1-title: Eigi síðar en árið 2025 verði verulega dregið úr og komið í veg fyrir hvers kyns mengun sjávar, einkum frá starfsemi á landi, þ.m.t. rusli í sjó og mengun af völdum næringarefna.
14-2-title: Eigi síðar en árið 2020 verði gengið vel um vistkerfi sjávar og stranda og þau vernduð á sjálfbæran hátt til að koma í veg fyrir skaðleg áhrif, þar á meðal með því að grípa til aðgerða til að endurheimta og hlúa að vistkerfunum og njóta ábatans.
14-3-title: Unnið gegn súrnun sjávar og skaðlegum áhrifum haldið í skefjum, t.d. með því að efla vísindasamstarf á því sviði.
14-4-title: Eigi síðar en árið 2020 verði komið á skilvirku eftirliti með afla og tekið fyrir ofveiði og ólöglegar, óskráðar og stjórnlausar fiskveiðar og skaðlegar veiðiaðferðir. Hrundið verði í framkvæmd áætlunum um stjórn fiskveiða, sem byggjast á vísindalegum grunni, í því skyni að endurheimta fiskstofna á sem skemmstum tíma, a.m.k. að því marki að hámarka sjálfbærni stofna með tilliti til líffræðilegra eiginleika.
14-5-title: Eigi síðar en árið 2020 verði búið að vernda a.m.k. 10% af strandlengjum og hafsvæðum heimsins í samræmi við landslög og alþjóðalög, að teknu tilliti til bestu tiltæku, vísindalegu upplýsinga.
14-6-title: Eigi síðar en árið 2020 verði tilteknar niðurgreiðslur í sjávarútvegi, sem stuðla að ofveiði, bannaðar sem og niðurgreiðslur sem stuðla að ólöglegum, óskráðum og stjórnlausum fiskveiðum. Jafnframt verði reynt að koma í veg fyrir að niðurgreiðslur verði teknar upp í nýju formi og horfst í augu við að mismunandi aðferðir eiga við og eru skilvirkari fyrir þróunarlöndin og ættu í raun að vera órjúfanlegur þáttur í samningaviðræðum Alþjóðaviðskiptastofnunarinnar um niðurgreiðslur í sjávarútvegi þróunarríkjunum til handa og þá þeim sem skemmst eru á veg komin.
14-7-title: Eigi síðar en árið 2030 hafi þau þróunarlönd sem eru smáeyríki og þau sem skemmst eru á veg komin hlotið efnahagslegan ávinning af sjálfbærri nýtingu sjávarauðlinda, meðal annars með því að ástunda sjálfbæra stjórn fiskveiða, sjálfbært fiskeldi í sjó og sjálfbæra ferðaþjónustu.
14-a-title: Vísindaleg þekking verði aukin og vísindarannsóknir þróaðar ásamt tækniþekkingu í haffræðum, að teknu tilliti til viðmiðunarreglna Alþjóðahaffræðinefndarinnar um hvernig nýta má þekkingu í sjávarútvegi til framþróunar í þróunarlöndunum, einkum þeim sem eru smáeyríki og þeim sem eru skemmst á veg komin, í því skyni að vernda hafið og líffræðilega fjölbreytni þess.
14-b-title: Veita þeim sem veiða í smáum stíl aðgang að sjávarauðlindum og mörkuðum.
14-c-title: Vernda og efla sjálfbæra nýtingu hafsins og auðlinda þess með því að framfylgja 130 alþjóðalögum, sbr. ákvæði þar að lútandi í hafréttarsamningi Sameinuðu þjóðanna þar sem kveðið er á um varðveislu og sjálfbæra nýtingu hafsins og auðlinda þess og nefnt er í 158. gr. í skýrslunni „The future we want“.
15-1-title: Eigi síðar en árið 2020 verði vistkerfi á landi og í ferskvatni vernduð og stuðlað að sjálfbærri nýtingu þeirra og endurheimt, einkum skóga, votlendis, fjalllendis og þurrkasvæða, í samræmi við skuldbindingar samkvæmt alþjóðasamningum.
15-2-title: Eigi síðar en árið 2020 hafi tekist að efla sjálfbærni skóga af öllu tagi, stöðva skógareyðingu, endurheimta hnignandi skóga og auka verulega nýskógrækt og endurrækta skóga um allan heim.
15-3-title: Eigi síðar en árið 2030 verði barist gegn eyðimerkurmyndun, leitast við að endurheimta hnignandi land og jarðveg, þ.m.t. land sem er raskað af eyðimerkurmyndun, þurrkum og flóðum, og unnið að því að koma á jafnvægi milli hnignunar og endurheimtar lands í heiminum.
15-4-title: Eigi síðar en árið 2030 verði vistkerfi í fjalllendi vernduð, meðal annars líffræðileg fjölbreytni þeirra, í því skyni að njóta ávinnings af nýtingu þeirra, sem er meginhugmyndafræði sjálfbærrar þróunar.
15-5-title: Gripið verði til brýnna og nauðsynlegra aðgerða til að sporna við hnignun náttúrulegra búsvæða og líffræðilegrar fjölbreytni. Eigi síðar en árið 2020 verði gripið til aðgerða til að vernda tegundir í bráðri hættu og koma í veg fyrir útrýmingu þeirra.
15-6-title: Stuðlað verði að sanngjarnri og jafnri skiptingu ávinnings af nýtingu erfðaauðlinda og eðlilegum aðgangi að slíkum auðlindum samkvæmt alþjóðlegum samþykktum.
15-7-title: Gripið verði til bráðaaðgerða til að binda enda á veiðiþjófnað og ólögleg viðskipti með vernduð dýr og plöntur og reistar skorður við eftirspurn og framboði á ólöglegum afurðum villtra dýra.
15-8-title: Gripið verði til ráðstafana eigi síðar en árið 2020 til að koma í veg fyrir aðflutning ágengra, framandi tegunda og dregið verulega úr áhrifum þeirra á vistkerfi á landi og í vatni. Tegundunum efst á lista verði útrýmt eða útbreiðslu þeirra eða fjölgun stýrt.
15-9-title: Eigi síðar en árið 2020 verði tekið tillit til gildis vistkerfis og líffræðilegrar fjölbreytni við gerð lands- og svæðisáætlana og í öllu þróunarferli, skýrslugerðum og aðgerðum til að draga úr fátækt.
15-a-title: Kallað verði eftir fjármagni hvarvetna í því skyni að vernda líffræðilega fjölbreytni og vistkerfi og nýta á sjálfbæran hátt.
15-b-title: Kallað verði eftir auknum úrræðum á öllum sviðum í því skyni að gera skógarauðlindir sjálfbærar og skapa hvata fyrir þróunarlöndin til að taka upp slíka stjórnun, meðal annars verndun og endurrækt.
15-c-title: Efldur verði stuðningur á heimsvísu til að berjast gegn veiðiþjófnaði og ólöglegum viðskiptum með vernduð dýr og plöntur, meðal annars verði leitað leiða fyrir íbúa hinna ýmsu byggðarlaga til að afla sér lífsviðurværis á sjálfbæran hátt.
16-1-title: Dregið verði verulega úr hvers kyns ofbeldi og dauðsföllum sem rekja má til þess.
16-10-title: Almenningur hafi aðgengi að upplýsingum og grundvallarréttindi verði tryggð í samræmi við landslöggjöf og alþjóðasamninga.
16-2-title: Tekið verði fyrir misnotkun, misneytingu, mansal og hvers kyns ofbeldi gegn börnum og pyntingar verði upprættar.
16-3-title: Tekið verði fyrir misnotkun, misneytingu, mansal og hvers kyns ofbeldi gegn börnum og pyntingar verði upprættar.
16-4-title: Eigi síðar en árið 2030 mun ólöglegt flæði fjármagns og vopna hafa snarminnkað, stolnar eignir verði endurheimtar í stórum stíl og barátta háð gegn hvers kyns skipulagðri glæpastarfsemi.
16-5-title: Dregið verði verulega úr hvers kyns spillingu og mútum.
16-6-title: Byggðar verði upp skilvirkar og ábyrgar stofnanir á öllum sviðum sem hafa gagnsæi að leiðarljósi.
16-7-title: Teknar verði ákvarðanir á öllum sviðum þar sem brugðist er við aðstæðum og víðtæk þátttaka tryggð.
16-8-title: Þróunarlöndum verði veitt aukin aðild að alþjóðlegum stjórnarstofnunum.
16-9-title: Öllum verði útveguð lögleg skilríki, þ.m.t. fæðingarvottorð, eigi síðar en árið 2030.
16-a-title: Tilteknar innlendar stofnanir verði styrktar, meðal annars með alþjóðlegri samvinnu, í því skyni að efla þær, einkum í þróunarlöndunum, til að koma í veg fyrir ofbeldi og berjast gegn hryðjuverkum og glæpastarfsemi.
16-b-title: Lög og stefnumál á sviði sjálfbærrar þróunar, sem mismuna engum, verði efld og þeim framfylgt.
17-1-title: Úrræði heimamanna verði styrkt, meðal annars með alþjóðlegum stuðningi við þróunarlönd, til að bæta skattkerfið og aðra tekjuöflun.
17-10-title: Stuðlað verði að alþjóðlegu og opnu viðskiptakerfi innan Alþjóðaviðskiptastofnunarinnar, sem byggist á réttlátu og marghliða regluverki með jafnræði að leiðarljósi, þar sem meðal annars verði stefnt að því að ljúka Doha-viðræðunum.
17-11-title: Útflutningur þróunarlanda verði aukinn verulega, einkum með það fyrir augum að tvöfalda hlutdeild þeirra verst settu í útflutningi á heimsvísu, eigi síðar en árið 2020.
17-12-title: Koma í framkvæmd, þegar færi gefst, tollfrjálsu og kvótalausu markaðsaðgengi til lengri tíma fyrir þróunarlönd sem eru skemmst á veg komin í samræmi við ákvarðanir Alþjóðaviðskiptastofnunarinnar, meðal annars með því að tryggja gagnsæi, lítið flækjustig og ívilnandi upprunareglur um innflutning frá þessum löndum.
17-13-title: Auka efnahagslegan stöðugleika um allan heim, meðal annars með samræmdri stefnumörkun.
17-14-title: Bæta samræmda stefnu varðandi sjálfbæra þróun.
17-15-title: Virt verði svigrúm og vald hvers lands til að koma á og framfylgja stefnumálum um útrýmingu fátæktar og sjálfbæra þróun.
17-16-title: Alþjóðlegt samstarf um sjálfbæra þróun verði aukið með stuðningi fjölda hagsmunaaðila, sem miðla af þekkingu sinni og sérfræðikunnáttu, veita tæknilegar úrlausnir og fjármagn, í því skyni að ná fram þróunarmarkmiðunum um sjálfbærni í öllum löndum, einkum þróunarlöndunum.
17-17-title: Hvetja til skilvirkra samstarfsverkefna hjá hinu opinbera, milli opinbera geirans og einkaaðila og á meðal borgaranna og styðja við slík verkefni. Við framkvæmd þeirra verði byggt á reynslu af samstarfsverkefnum almennt og útsjónarsemi höfð í fyrirrúmi.
17-18-title: Eigi síðar en árið 2020 verði efldur stuðningur við þróunarlöndin, meðal annars við þau lönd sem eru skemmst á veg komin og þróunarlönd sem eru smáeyríki, til að auka svo um munar aðgengi að nýjustu vönduðu og áreiðanlegu upplýsingum, sundurliðuðum eftir tekjum, kyni, aldri, kynþætti, þjóðerni, innflytjendastöðu, fötlun, landfræðilegri stöðu og öðrum breytum sem eiga við í hverju landi.
17-19-title: Eigi síðar en árið 2030 verði unnið út frá fyrirliggjandi verkefnum og mælikvarði þróaður í þágu sjálfbærrar þróunar, þ.e. til viðbótar við mælikvarða um verga landsframleiðslu, og stutt verði við uppbyggingu á sviði tölfræði í þróunarlöndunum.
17-2-title: Hátekjuríkin standi að fullu við skuldbindingar sínar um opinbera þróunaraðstoð, meðal annars þá skuldbindingu margra þeirra að láta 0,7% af vergum þjóðartekjum renna til þróunarlanda og 0,15–0,20% af vergum þjóðartekjum renna til þeirra sem eru skemmst á veg komin. Þau ríki sem veita opinbera þróunaraðstoð verði hvött til þess að setja sér það markmið að láta a.m.k. 0,20% af vergum þjóðartekjum renna til þróunarlanda sem eru skemmst á veg komin
17-3-title: Kallað verði eftir viðbótarfjármagni hvaðanæva að til handa þróunarlöndum.
17-4-title: Þróunarlönd fái aðstoð til að ná tökum á langtímaskuldum með samræmdri stefnumörkun sem miðar að því að bæta fjármagnsstöðu, lækka skuldir og endurfjármagna eftir því sem við á. Erlendar skuldir mjög skuldsettra og fátækra ríkja verði skoðaðar með það fyrir augum að draga úr skuldavanda.
17-5-title: Teknar verði upp aðgerðaáætlanir til að efla fjárfestingarsjóði í þeim þróunarlöndum sem eru skemmst á veg komin og þeim framfylgt.
17-6-title: Eflt verði samstarf milli svæða í norðri og suðri, innan suðursvæða ásamt þríhliða svæðisbundnu og alþjóðlegu samstarfi um vísindi, tækni og nýsköpun og aðgengi að þessum sviðum auðveldað. Enn fremur verði þekkingu miðlað í meira mæli á jafnræðisgrundvelli, meðal annars með því að samræma betur fyrirliggjandi kerfi, einkum á vegum Sameinuðu þjóðanna og alþjóðlegra skipulagseininga sem er ætlað að stuðla að tækniþróun.
17-7-title: Stuðlað verði að umhverfisvænni tækniþróun og flutningi, miðlun og dreifingu í þróunarlöndunum á hagstæðum kjörum, m.a. með ívilnunum og tilslökunum, eins og samkomulag næst um.
17-8-title: Eigi síðar en í lok árs 2017 verði starfrækt tæknimiðstöð til uppbyggingar á sviði vísinda, tækni og nýsköpunar í þeim þróunarlöndum sem eru skemmst á veg komin og stuðningur til sjálfshjálpar efldur, einkum á sviði upplýsinga- og fjarskiptatækni.
17-9-title: Efldur verði alþjóðlegur stuðningur við þróunarlöndin til að ýta úr vör skilvirkri og hnitmiðaðri uppbyggingu með hliðsjón af landsáætlunum sem fela í sér sjálfbær þróunarmarkmið, þ.m.t. samstarf milli svæða í norðri og suðri, innan suðursvæða og þríhliða samstarf.
2-1-title: Eigi síðar en árið 2030 hafi hungri verið útrýmt og aðgengi allra tryggt, einkum fátækra og fólks í viðkvæmri stöðu, þar á meðal ungbarna, að nægum, öruggum og næringarríkum mat allt árið um kring.
2-2-title: Eigi síðar en árið 2030 heyri vannæring í hvaða mynd sem er sögunni til, þar að auki verði árið 2025 búið að ná alþjóðlegum markmiðum um að stemma stigu við kyrkingi í vexti og tæringu barna undir fimm ára aldri, og hugað að næringarþörfum unglingsstúlkna, þungaðra kvenna, kvenna með börn á brjósti og aldraðra.
2-3-title: Eigi síðar en árið 2030 verði framleiðni og tekjur þeirra sem framleiða í litlu magni tvöfölduð, einkum kvenna, frumbyggja, bændafjölskyldna, hirðingja og sjómanna, til að mynda með öruggu og jöfnu aðgengi að landi, öðrum frjósömum auðlindum og aðföngum, þekkingu, fjármálaþjónustu, mörkuðum og tækifærum til virðisauka og starfa utan býla.
2-4-title: Eigi síðar en árið 2030 verði sjálfbærni í matvælaframleiðslu tryggð og teknir upp starfshættir sem auka framleiðni og framleiðslu í landbúnaði, sem viðheldur vistkerfunum, dregur úr hættu af völdum loftslagsbreytinga, veðurofsa, þurrka, flóða og annarra hamfara og bætir land og jarðveg til lengri tíma litið.
2-5-title: Eigi síðar en árið 2020 verði staðinn vörður um erfðafræðilega fjölbreytni fræja, ræktaðra plantna, húsdýra og skyldra villtra tegunda, meðal annars með vel reknum fræ- og 124 plöntustöðvum á alþjóðlegum vettvangi, á landsvísu eða svæðisbundið, auk þess sem tryggt verði aðgengi að jafnri og sanngjarnri skiptingu á þeim ávinningi sem hlýst af nýtingu erfðafræðilegra auðlinda og þekkingu sem hefur hlotist þar af, í samræmi við alþjóðlegar samþykktir.
2-a-title: Fjárfestingar verði auknar, meðal annars með aukinni alþjóðlegri samvinnu, í innviðum á svæðum utan þéttbýlis, landbúnaðarrannsóknum, tækniþróun og erfðagreiningu plantna og búpenings í því skyni að bæta landbúnaðarframleiðslu í þróunarlöndum, einkum þeim sem skemmst eru á veg komin.
2-b-title: Komið verði í veg fyrir hindranir á heimsmörkuðum með landbúnaðarafurðir, meðal annars með samhliða afnámi allra útflutningsstyrkja í landbúnaði og allra annarra ráðstafana tengdra útflutningi sem hafa sömu áhrif, að teknu tilliti til Doha-samningalotunnar
2-c-title: Samþykktar verði ráðstafanir til þess að tryggja eðlilega starfsemi matvörumarkaða og afleiddra viðskipta og séð verði til þess að markaðsupplýsingar verði aðgengilegar og berist í tæka tíð, meðal annars um matvælabirgðir, í því skyni að sporna við miklum verðsveiflum.
3-1-title: Eigi síðar en árið 2030 verði dauðsföll af völdum barnsburðar í heiminum komin niður fyrir 70 af hverjum 100.000 börnum sem fæðast á lífi.
3-2-title: Eigi síðar en árið 2030 verði komið í veg fyrir nýburadauða og andlát barna undir fimm ára aldri, sem unnt er að afstýra, og stefnt að því að öll lönd nái tíðni nýburadauða niður í 12 af hverjum 1.000 börnum sem fæðast á lífi og dánartíðni barna undir fimm ára aldri að minnsta kosti niður í 25 af hverjum 1.000 börnum sem fæðast á lífi.
3-3-title: Eigi síðar en árið 2030 verði búið að útrýma farsóttum á borð við alnæmi, berkla, malaríu og hitabeltissjúkdóma, sem ekki hefur verið sinnt, og barist verði gegn lifrarbólgu, vatnsbornum faraldri og öðrum smitsjúkdómum.
3-4-title: Eigi síðar en árið 2030 hafi ótímabærum dauðsföllum af völdum annarra sjúkdóma en smitsjúkdóma verið fækkað um þriðjung með fyrirbyggjandi aðgerðum og meðferð og stuðlað að geðheilbrigði og vellíðan.
3-5-title: Efldar verði forvarnir og meðferð vegna misnotkunar vímuefna, þar á meðal fíkniefna og áfengis.
3-6-title: Eigi síðar en árið 2020 verði búið að ná fjölda dauðsfalla og alvarlega slasaðra vegna umferðarslysa niður um helming á heimsvísu.
3-7-title: Eigi síðar en árið 2030 verði tryggður almennur aðgangur að heilbrigðisþjónustu á sviði kynheilbrigðis, meðal annars fyrir þá sem ætla að stofna fjölskyldu, og fræðsla og upplýsingagjöf veitt því tengdu. Tryggt verði að kynheilbrigði verði fellt inn í landsáætlanir.
3-8-title: Komið verði á heilbrigðisþjónustu fyrir alla óháð fjárhagslegri stöðu, aðgengi veitt að góðri og nauðsynlegri heilbrigðisþjónustu og að öruggum, virkum og nauðsynlegum lyfjum og bóluefni á viðráðanlegu verði fyrir alla
3-9-title: Eigi síðar en árið 2030 verði komið í veg fyrir, svo um munar, dauðsföll og veikindi af völdum hættulegra efna og loft-, vatns- og jarðvegsmengunar.
3-a-title: Rammasamningi Alþjóðaheilbrigðismálastofnunarinnar um tóbaksvarnir verði hvarvetna hrundið í framkvæmd, eftir því sem við á.
3-b-title: Stutt verði við rannsóknir og þróun bóluefna og lyfja gegn smitsjúkdómum og öðrum sjúkdómum sem herja einkum á fólk í þróunarlöndum, aðgengi verði veitt að nauðsynlegum lyfjum og bóluefnum á viðráðanlegu verði samkvæmt Dohayfirlýsingunni um TRIPS-samninginn og lýðheilsu sem staðfestir rétt þróunarlanda til þess að nýta sér til fulls ákvæði samningsins um hugverkarétt í viðskiptum í því skyni að vernda lýðheilsu og einkum og sér í lagi aðgengi allra að lyfjum.
3-c-title: Talsvert verði aukið við fjármagn til heilbrigðismála sem og til nýliðunar, þróunar og þjálfunar og til að halda í heilbrigðisstarfsfólk í þróunarlöndum, einkum þeim sem eru skemmst á veg komin og þeim sem eru smáeyríki.
3-d-title: Öll lönd, einkum þróunarlönd, verði styrkt til að geta brugðist skjótt við og haft hemil á alvarlegri heilsuvá innan lands og á heimsvísu.
4-1-title: Eigi síðar en árið 2030 verði tryggt að allar stúlkur og drengir ljúki góðri grunnskólamenntun á jafnréttisgrundvelli án endurgjalds til að öðlast viðeigandi og gagnlega menntun.
4-2-title: Eigi síðar en árið 2030 verði tryggt að allar stúlkur og drengir eigi þess kost að þroskast og dafna frá unga aldri, fá umönnun og leikskólamenntun til að búa þau undir grunnskóla.
4-3-title: Eigi síðar en árið 2030 verði öllum konum og körlum tryggður jafn aðgangur að góðu tækni-, starfs- og framhaldsnámi, þar á meðal á háskólastigi, á viðráðanlegu verði.
4-4-title: Eigi síðar en árið 2030 hafi ungmennum og fullorðnum með hagnýta kunnáttu fjölgað umtalsvert, þar á meðal á sviði tækni- og starfsmenntunar, til þess að geta gegnt viðeigandi störfum, fengið mannsæmandi vinnu og stundað frumkvöðlastarfsemi.
4-5-title: Eigi síðar en árið 2030 hafi kynjamismunun í menntakerfinu verið afnumin og jafn aðgangur að námi á öllum stigum tryggður og starfsþjálfun fyrir fólk í viðkvæmri stöðu, þar á meðal fyrir fatlað fólk, frumbyggja og börn sem búa við erfiðar aðstæður.
4-6-title: Eigi síðar en árið 2030 verði tryggt að öll ungmenni og stór hluti fullorðinna, bæði karlar og konur, hafi náð tökum á lestri og skrift og öðlast talnaskilning.
4-7-title: Eigi síðar en árið 2030 verði tryggt að allir nemendur öðlist nauðsynlega þekkingu og færni til þess að ýta undir sjálfbæra þróun, meðal annars með menntun sem er ætlað að efla sjálfbæra þróun og sjálfbæran lífsstíl, með því að hlúa að friðsamlegri menningu, með mannréttindum, kynjajafnrétti, alheimsvitund, viðurkenndri menningarlegri fjölbreytni og framlagi menningar til sjálfbærrar þróunar.
4-a-title: Byggð verði upp og endurbætt aðstaða til menntunar fyrir börn, óháð kyni, svo að allir geti lært í öruggu og friðsamlegu umhverfi án aðgreiningar, fatlaðir sem aðrir.
4-b-title: Eigi síðar en árið 2020 hafi námsstyrkjum sem standa þróunarlöndum til boða verið fjölgað um heim allan, einkum í þeim löndum sem eru skemmst á veg komin, þ.e. smáeyríkjum og Afríkuríkjum, til að efla háskólamenntun í þróunarlöndum, þar á meðal starfsnám og upplýsinga- og samskiptatækni, tækninám, verkfræði og raunvísindi.
4-c-title: Eigi síðar en árið 2030 verði framboð á menntuðum og hæfum kennurum aukið verulega, meðal annars með alþjóðlegri samvinnu um kennaramenntun í þróunarlöndum, einkum þeim sem eru skemmst á veg komin og smáeyríkjum.
5-1-title: Öll mismunun gagnvart konum og stúlkum verði afnumin alls staðar.
5-2-title: Hvers kyns ofbeldi gagnvart konum og stúlkum á opinberum vettvangi sem og í einkalífi, þ.m.t. mansal, kynferðisleg misneyting og misneyting af öðru tagi, verði ekki liðið og regluverk sem styður við ofbeldi afnumið.
5-3-title: Allir skaðlegir siðir, eins og barnahjónabönd, snemmbúin og þvinguð hjónabönd og limlesting kynfæra kvenna og stúlkna, verði lagðir niður.
5-4-title: Ólaunuð umönnunar- og heimilisstörf verði viðurkennd og metin með því að tryggja opinbera félagsþjónustu, innviði og stefnumörkun á sviði félagslegrar verndar og að ýtt verði undir sameiginlega ábyrgð innan fjölskyldunnar, þ.m.t. á heimilinu, eins og við á í hverju landi.
5-5-title: Tryggð verði virk þátttaka kvenna og jöfn tækifæri þeirra til að vera leiðandi við ákvarðanatöku á öllum sviðum stjórn- og efnahagsmála sem og á opinberum vettvangi.
5-6-title: Tryggð verði jöfn tækifæri og réttur allra til kynheilbrigðis, eins og samþykkt var með framkvæmdaáætlunum alþjóðaráðstefnunnar um mannfjölda og þróun og kvennaráðstefnunnar í Beijing sem og niðurstöðum skýrslna sem unnar voru í kjölfar ráðstefna þar sem staðan var endurskoðuð.
5-a-title: Gerðar verði umbætur til að tryggja konum jafnan rétt á sviði efnahagsmála, eignarhalds á og yfirráða yfir landi og öðrum eignum, jafnan rétt á arfi og jafnt aðgengi að fjármálaþjónustu og náttúruauðlindum í samræmi við landslög.
5-b-title: Notast verði við tækniaðferðir, einkum upplýsinga- og fjarskiptatækni, í því skyni að styrkja stöðu kvenna.
5-c-title: Sett verði öflug stefna og raunhæf lög sem stuðla að kynjajafnrétti og styrkja stöðu kvenna og stúlkna á öllum sviðum.
6-1-title: Eigi síðar en árið 2030 standi öllum til boða heilnæmt drykkjarvatn á viðráðanlegu verði hvar sem er í heiminum
6-2-title: Eigi síðar en árið 2030 hafi allir jafnan 126 aðgang að fullnægjandi hreinlætisaðstöðu og enginn þurfi að ganga örna sinna utan dyra. Í þessu tilliti verði sérstaklega hugað að þörfum kvenna og stúlkna og þeirra sem eru í viðkvæmri stöðu.
6-3-title: Eigi síðar en árið 2030 verði vatnsgæði aukin með því að draga úr mengun, útiloka óæskilega sorplosun og lágmarka losun hættulegra efna og efnablandna. Hlutfall óunnins skólps og frárennslisvatns verði minnkað um helming og endurvinnsla og örugg endurnýting aukin til muna um heim allan.
6-4-title: Eigi síðar en árið 2030 verði vatn nýtt mun betur á öllum sviðum. Sjálfbær vatnsnotkun verði tryggð í því skyni að koma í veg fyrir vatnsskort. Jafnframt verði dregið verulega úr fjölda þeirra sem þjást af vatnsskorti.
6-5-title: Eigi síðar en árið 2030 verði stjórnun vatnsauðlinda samþætt á öllum sviðum, meðal annars með samstarfi yfir landamæri eftir því sem við á.
6-6-title: Eigi síðar en árið 2020 verði unnið að úrræðum til að vernda og endurheimta vatnstengd vistkerfi, þ.m.t. fjalllendi, skóga, votlendi, ár, grunnvatnsból og vötn.
6-a-title: Eigi síðar en árið 2030 nái alþjóðleg samvinna og stuðningur að efla starfsemi og áætlanir þróunarlanda sem tengjast vatni og hreinlætisaðgerðum, þ.m.t. vatnsöflun, afsöltun, vatnsnýtingu, hreinsun skólps og frárennslisvatns, endurvinnslu og tækni til endurnýtingar.
6-b-title: Stutt verði við byggðarlög til að bæta vatnsstjórnun og hreinlæti.
7-1-title: Eigi síðar en árið 2030 verði nútímaleg og áreiðanleg orkuþjónusta í boði alls staðar í heiminum á viðráðanlegu verði.
7-2-title: Eigi síðar en árið 2030 hafi hlutfall endurnýjanlegrar orku af orkugjöfum heimsins aukist verulega.
7-3-title: Eigi síðar en árið 2030 verði orkunýting orðin helmingi betri.
7-a-title: Eigi síðar en árið 2030 verði alþjóðleg samvinna aukin í því skyni að auðvelda aðgengi að rannsóknum og tækni á sviði umhverfisvænnar orku, meðal annars endurnýjanlegrar orku, orkunýtni og háþróaðs og hreins jarðefnaeldsneytis, og ýtt undir fjárfestingu í orkugrunnvirkjum og tækni á sviði umhverfisvænnar orku.
7-b-title: Eigi síðar en árið 2030 verði innviðir styrktir og tækni nýtt í því skyni að veita öllum í þróunarlöndum, einkum þeim sem eru skemmst á veg komin, smáeyríkjum og landluktum þróunarlöndum, nútímalega og sjálfbæra orkuþjónustu í samræmi við áætlanir hvers og eins í þeim efnum.
8-1-title: Viðhaldið verði hagvexti á hvern einstakling í samræmi við aðstæður í hverju landi og að minnsta kosti 7% vexti vergrar landsframleiðslu á ári í þeim þróunarlöndum sem eru skemmst á veg komin.
8-10-title: Fjármálastofnanir innan lands verði efldar til þess að bæta aðgengi að banka-, trygginga- og fjármálaþjónustu fyrir alla.
8-2-title: Aukinni framleiðni í atvinnulífinu verði náð með fjölbreytni, tækninýjungum og nýsköpun, meðal annars með því að beina athygli að vinnuaflsfrekum geirum sem fela í sér mikinn virðisauka.
8-3-title: Unnið verði að framgangi þróunarmiðaðra stefnumála sem styðja við afkastamikla framleiðslustarfsemi, frumkvöðlastarfsemi, sköpunarmátt og nýsköpun og fjölga mannsæmandi störfum. Lítil og meðalstór fyrirtæki fái meðbyr, meðal annars með aðgengi að fjármálaþjónustu.
8-4-title: Fram til ársins 2030 verði nýting auðlinda til neyslu og framleiðslu bætt jafnt og þétt og leitast við að draga úr hagvexti sem gengur á náttúruna í samræmi við tíu ára rammaáætlun um sjálfbæra neyslu og framleiðslu, með hátekjuríkin í fararbroddi.
8-5-title: Eigi síðar en árið 2030 verði full vinna og mannsæmandi störf í boði fyrir allar konur og karla, þar á meðal ungt fólk og fatlað fólk, og sömu laun greidd fyrir jafnverðmæt störf.
8-6-title: Eigi síðar en árið 2020 hafi hlutfall ungmenna, sem eru atvinnulaus, stunda ekki nám eða þjálfun, lækkað verulega.
8-7-title: Gerðar verði tafarlausar og árangursmiðaðar ráðstafanir til þess að útrýma nauðungarvinnu. Nútímaþrælahald og mansal heyri sögunni til og tekið verði fyrir barnaþrælkun og hún bönnuð, þar á meðal herþjónusta barna, og eigi síðar en árið 2025 verði nauðungarvinna barna í allri sinni mynd úr sögunni.
8-8-title: Réttindi á vinnumarkaði verði vernduð og stuðlað að öruggu og tryggu vinnuumhverfi fyrir allt launafólk, meðal annars farandverkafólk, einkum konur í þeim hópi og þá sem eru í óöruggu starfi.
8-9-title: Eigi síðar en árið 2030 hafi verið mótuð og innleidd stefna í því skyni að stuðla að sjálfbærri ferðaþjónustu sem skapar störf og leggur áherslu á staðbundna menningu og framleiðsluvörur
8-a-title: Þróunaraðstoð í viðskiptum verði aukin, einkum í þeim þróunarlöndum sem eru skemmst á veg komin, meðal annars á grundvelli sameiginlegrar tæknilegrar aðstoðar í viðskiptum.
8-b-title: Eigi síðar en árið 2020 verði heildarstefnu um atvinnumál ungmenna hrundið í framkvæmd og atvinnusáttmáli Alþjóðavinnumálastofnunarinnar kominn til framkvæmda.
9-1-title: Þróaðir verði traustir innviðir, sjálfbærir og sveigjanlegir, hvort sem er staðbundnir eða yfir landamæri, í því skyni að styðja við efnahagsþróun og velmegun þar sem lögð verði áhersla á jafnt aðgengi á viðráðanlegu verði fyrir alla.
9-2-title: Stuðlað verði að sjálfbærri iðnþróun fyrir alla og eigi síðar en árið 2030 hafi hlutur iðnaðar í atvinnulífi og vergri landsframleiðslu aukist verulega í ljósi aðstæðna heima fyrir og tvöfaldast í þeim þróunarlöndum sem skemmst eru á veg komin.
9-3-title: Aukið verði aðgengi lítilla iðnfyrirtækja og annars konar fyrirtækja, einkum í þróunarlöndum, að fjármálaþjónustu, meðal annars að hagstæðum lánum. Einnig verði þáttur þeirra í verðmætakeðjum og á mörkuðum aukinn.
9-4-title: Eigi síðar en árið 2030 verði innviðir styrktir og atvinnugreinar endurskipulagðar til að gera þær sjálfbærar, nýting auðlinda verði skilvirkari og í auknum mæli innleiði hvert og eitt land tækni og umhverfisvæna verkferla eftir getu.
9-5-title: Vísindarannsóknir verði efldar og tæknigeta atvinnugreina í öllum löndum endurbætt, þar á meðal í þróunarlöndum. Eigi síðar en árið 2030 verði ýtt undir nýsköpun og fjölgað störfum við rannsóknir og þróun fyrir hverja milljón íbúa, auk þess sem útgjöld til rannsókna og þróunar hins opinbera og einkageirans verði aukin.
9-a-title: Stuðlað verði að sjálfbærri uppbyggingu innviða í þróunarlöndum með sveigjanleika að viðmiði, auknum fjárhagsstuðningi og tæknilegum stuðningi við Afríkuríki, þróunarlönd sem eru skemmst á veg komin, landlukt þróunarlönd og þróunarlönd sem eru smáeyríki.
9-b-title: Stutt verði við tækniþróun, rannsóknir og nýsköpun í þróunarlöndum, meðal annars með því að festa í sessi stefnumótandi umhverfi sem stuðlar til dæmis að fjölbreyttu atvinnulífi og virðisauka.
9-c-title: Aðgengi að upplýsinga- og fjarskiptatækni verði aukið verulega og lagt kapp á að almenningur hafi aðgang að netinu á viðráðanlegu verði í þeim þróunarlöndum sem eru skemmst á veg komin.
