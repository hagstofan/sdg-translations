'1':
  short: Engin fátækt
  title: Útrýma fátækt í allri sinni mynd alls staðar
  
'10':
  short: Aukinn jöfnuður
  title: Draga úr ójöfnuði innan og á milli landa

'11': 
  short: Sjálfbærar borgir og samfélög
  title: Gera borgir og íbúðasvæði öllum mönnum auðnotuð, örugg, viðnámsþolin og sjálfbær

'12':
  short: Ábyrg neysla og framleiðsla
  title: Sjálfbær neyslu- og framleiðslumynstur verði tryggð

'13':
  short: Aðgerðir í loftslagsmálum
  title: Grípa til bráðra aðgerða gegn loftslagsbreytingum og áhrifum þeirra

'14': 
  short: Líf í vatni
  title: Vernda og nýta hafið og auðlindir þess á sjálfbæran hátt í því skyni að stuðla að sjálfbærri þróun

'15':
  short: Líf á landi
  title: Vernda, endurheimta og stuðla að sjálfbærri nýtingu vistkerfa á landi, sjálfbærristjórnun skógarauðlindarinnar, berjast gegn eyðimerkurmyndun, stöðva jarðvegseyðingu og endurheimta landgæði og sporna við hnignun líffræðilegrar fjölbreytni

'16':
  short: Friður og réttlæti
  title: Stuðla að friðsælum og sjálfbærum samfélögum fyrir alla menn, tryggja öllum jafnan aðgang að réttarkerfi og byggja upp skilvirkar og ábyrgar stofnanir fyrir alla menn á öllum sviðum

'17':
  short: Samvinna um markmiðin
  title: Blása lífi í alþjóðlegt samstarf um sjálfbæra þróun og grípa til aðgerða

'2':
  short: Ekkert hungur
  title: Útrýma hungri, tryggja fæðuöryggi og bætta næringu og stuðla að sjálfbærum landbúnaði

'3': 
  short: Heilsa og vellíðan
  title: Stuðla að heilbrigðu líferni og vellíðan fyrir alla frá vöggu til grafar

'4': 
  short: Menntun fyrir alla
  title: Tryggja jafnan aðgang allra að góðri menntun og stuðla að tækifærum allra til náms alla ævi

'5': 
  short: Jafnrétti kynjanna
  title: Jafnrétti kynjanna verði tryggt og völd allra kvenna og stúlkna efld

'6': 
  short: Hreint vatn og hreinlætisaðstaða
  title: Tryggja aðgengi að og sjálfbæra nýtingu, allra á hreinu vatni og salernisaðstöðu

'7': 
  short: Sjálfbær orka
  title: Tryggja öllum aðgang að öruggri og sjálfbærri orku á viðráðanlegu verði
  
'8':
  short: Góð atvinna og hagvöxtur
  title: Stuðla að viðvarandi sjálfbærum hagvexti og arðbærum og mannsæmandi atvinnutækifærum fyrir alla

'9': 
  short: Nýsköpun og uppbygging
  title: Byggja upp viðnámsþolna innviði fyrir alla, stuðla að sjálfbærri iðnvæðingu og hlúa að nýsköpun
